<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Laravel Sample</a>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="openModal()">Add Products</button>
</nav>


<div class="modal"  [ngClass]="isOpen ? 'open-modal' : '' "tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Products</h5>
      </div>
      <div class="modal-body">

        
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name"
                  placeholder="Enter Name">
        
              </div>
        
              <div class="form-group">
                <label>Description</label>
                <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control"
                  id="description" placeholder="Enter product description">
        
              </div>
        
              <div class="form-group">
                <label>Price</label>
                <input type="text" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" class="form-control" id="price"
                  placeholder="Product Price">
        
              </div>
        
              <div class="form-group">
                <label>Product Qty</label>
                <input type="text" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" class="form-control"
                  id="quantity" placeholder="Product Quantity">
        
              </div>
        
              <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>




    <div class="container mt-4">

      <table class="table">
        <thead>
          <h1 *ngIf="!isResultLoaded">Loading.................</h1>

          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Prodcut description</th>
            <th scope="col">Product price</th>
            <th scope="col">Product quantity</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ProductItem of ProductArray; let i = index">

            <th scope="row">{{i+1}}</th>
            <td>{{ProductItem.name  | uppercase}}</td>
            <td>{{ProductItem.description }}</td>
            <td>{{ProductItem.price }}</td>
            <td>{{ProductItem.quantity }}</td>

            <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(ProductItem)">Edit</button>
              &nbsp;
              <button type="button" class="btn btn-danger" (click)="setDelete(ProductItem)">Delete</button>

            </td>
          </tr>

        </tbody>
      </table>


    </div>
